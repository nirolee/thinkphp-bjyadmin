<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>
			节日列表
		</title>
		<bootstrapcss/>
	</head>
	<body>
		<div class="bjy-admin-nav">
			<i class="fa fa-home">
			</i>
			首页 &gt; 短信管理 &gt; 发送短信
		</div>
		<ul id="myTab" class="nav nav-tabs">
			<li class="active">
				<a href="{:U('Admin/Holiday/send')}">
					发送短信
				</a>
			</li>
		</ul>
		<table class="table table-striped table-bordered table-hover table-condensed">
			<tr>
				<th width="10%">
					用户
				</th>
                                <th>
					手机号码
				</th>
				<th>
					生日
				</th>
			</tr>
			<foreach name="data" item="v">
				<tr>
					<td>
					    {$v['username']}
					</td>
                                        <td>
                                            {$v['phone']}
                                        </td>   
                                        <td>
                                            {$v['months']}月{$v['days']}日
                                        </td>
				</tr>
			</foreach>
		</table>
		<bootstrapjs/>
	</body>

</html>

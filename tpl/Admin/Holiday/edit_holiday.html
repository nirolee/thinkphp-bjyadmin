<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>
			添加节日
		</title>
		<bootstrapcss/>
	</head>
	<body>
		<div class="bjy-admin-nav">
			<i class="fa fa-home">
			</i>
			首页 &gt; 短信管理 &gt; 添加节日
		</div>
		<ul id="myTab" class="nav nav-tabs">
			<li>
				<a href="{:U('Admin/Holiday/index')}">
					节日列表
				</a>
			</li>
			<li class="active">
				<a href="{:U('Admin/Holiday/add_holiday')}">
					添加节日
				</a>
			</li>
		</ul>
		<form class="form-inline" method="post">
			<table class="table table-striped table-bordered table-hover table-condensed">
			
				<tr>
					<th>
						节日名字
					</th>
					<td>
						<input class="form-control" type="text" name="name" value="$data_holiday['name']"> 
					</td>
				</tr>
				
                                <tr>
                                    <th>
                                       日期
                                    </th>
                                    <td >
                                           <input type="text" name="months" value="$data_holiday['months']" >月
                                           
                                           <input type="text" name="days" value="$data_holiday['days']"  >日
                                    </td>
                                </tr>   
			
				<tr>
					<th>
					</th>
					<td>
						<input class="btn btn-success" type="submit" value="编辑">
					</td>
				</tr>
			</table>
		</form>
		<bootstrapjs/>
		<icheckjs color="blue" />
	</body>

</html>

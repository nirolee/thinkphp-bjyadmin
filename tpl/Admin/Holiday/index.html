<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>
			节日列表
		</title>
		<bootstrapcss/>
	</head>
	<body>
		<div class="bjy-admin-nav">
			<i class="fa fa-home">
			</i>
			首页 &gt; 短信管理 &gt; 节日列表
		</div>
		<ul id="myTab" class="nav nav-tabs">
			<li class="active">
				<a href="{:U('Admin/Holiday/index')}">
					节日列表
				</a>
			</li>
			<li>
				<a href="{:U('Admin/Holiday/add_holiday')}">
					添加节日
				</a>
			</li>
		</ul>
		<table class="table table-striped table-bordered table-hover table-condensed">
			<tr>
				<th width="10%">
					节日名
				</th>
                                <th>
					日期
				</th>
				<th>
					操作
				</th>
			</tr>
			<foreach name="data" item="v">
				<tr>
					<td>
						{$v['name']}
					</td>
                                        <td>
                                            {$v['months']}月{$v['days']}日
                                        </td>
					<td>
						<a href="{:U('Admin/Holiday/edit_holiday',array('id'=>$v['id']))}">
							修改节日
						</a>
					</td>
				</tr>
			</foreach>
		</table>
		<bootstrapjs/>
	</body>

</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>
			添加管理员 - bjyadmin
		</title>
		<bootstrapcss/>
		<icheckcss/>
                <link rel="stylesheet" href="__PUBLIC__/staticsbootstrap-daterangepicker/daterangepicker.css">
                <script src="__PUBLIC__/statics/bootstrap-daterangepicker/daterangepicker.js"></script>
	</head>
	<body>
		<div class="bjy-admin-nav">
			<i class="fa fa-home">
			</i>
			首页 &gt; 后台管理 &gt; 添加管理员
		</div>
		<ul id="myTab" class="nav nav-tabs">
			<li>
				<a href="{:U('Admin/Rule/admin_user_list')}">
					管理员列表
				</a>
			</li>
			<li class="active">
				<a href="{:U('Admin/Rule/add_admin')}">
					添加管理员
				</a>
			</li>
		</ul>
		<form class="form-inline" method="post">
			<table class="table table-striped table-bordered table-hover table-condensed">
				<tr>
					<th>
						管理组
					</th>
					<td>
						<foreach name="data" item="v">
							{$v['title']}
							<input class="xb-icheck" type="checkbox" name="group_ids[]" value="{$v['id']}">
							&emsp;
						</foreach>
					</td>
				</tr>
				<tr>
					<th>
						姓名
					</th>
					<td>
						<input class="form-control" type="text" name="username">
					</td>
				</tr>
				<tr>
					<th>
						手机号
					</th>
					<td>
						<input class="form-control" type="text" name="phone">
					</td>
				</tr>
				<tr>
					<th>
						邮箱
					</th>
					<td>
						<input class="form-control" type="text" name="email">
					</td>
				</tr>
				<tr>
					<th>
						初始密码
					</th>
					<td>
						<input class="form-control" type="text" name="password">
					</td>
				</tr>
                                <tr>
                                    <th>
                                        生日
                                    </th>
                                    <td>
                                                      <div class="col-md-3">
                         

                        <fieldset>
                          <div class="control-group">
                            <div class="controls">
                              <div class="col-md-11 xdisplay_inputx form-group has-feedback">
                                <input type="text" class="form-control has-feedback-left" id="single_cal2" placeholder="First Name" aria-describedby="inputSuccess2Status2">
                                <span class="fa fa-calendar-o form-control-feedback left" aria-hidden="true"></span>
                                <span id="inputSuccess2Status2" class="sr-only">(success)</span>
                              </div>
                            </div>
                          </div>
                        </fieldset>

                                    </td>
                                </tr>   
				<tr>
					<th>
						状态
					</th>
					<td>
						<span class="inputword">
							允许登录
						</span>
						<input class="xb-icheck" type="radio" name="status" value="1" checked="checked">
						&emsp;
						<span class="inputword">
							禁止登录
						</span>
						<input class="xb-icheck" type="radio" name="status" value="0">
					</td>
				</tr>
				<tr>
					<th>
					</th>
					<td>
						<input class="btn btn-success" type="submit" value="添加">
					</td>
				</tr>
			</table>
		</form>
		<bootstrapjs/>
		<icheckjs color="blue" />
	</body>

</html>
